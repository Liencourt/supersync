{% load static i18n %}
<!-- Topbar Start -->
<header class="app-topbar">
    <div class="page-container topbar-menu">
        <div class="d-flex align-items-center gap-2">

            <!-- Brand Logo -->
            <a href="/  " class="logo">
                <span class="logo-light">
                    <span class="logo-lg"><img src="{% static '/images/logo.png' %}" alt="logo"></span>
                    <span class="logo-sm"><img src="{% static '/images/logo-sm.png' %}" alt="small logo"></span>
                </span>

                <span class="logo-dark">
                    <span class="logo-lg"><img src="{% static '/images/logo-dark.png' %}" alt="dark logo"></span>
                    <span class="logo-sm"><img src="{% static '/images/logo-sm.png' %}" alt="small logo"></span>
                </span>
            </a>

            <!-- Sidebar Menu Toggle Button -->
            <button class="sidenav-toggle-button px-2">
                <i class="ti ti-menu-deep fs-24"></i>
            </button>

            <!-- Horizontal Menu Toggle Button -->
            <button class="topnav-toggle-button px-2" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                <i class="ti ti-menu-deep fs-22"></i>
            </button>

            
        </div>

        <div class="d-flex align-items-center gap-2">

            <!-- Search for small devices -->
            <div class="topbar-item d-flex d-xl-none">
                <button class="topbar-link" data-bs-toggle="modal" data-bs-target="#searchModal" type="button">
                    <i class="ti ti-search fs-22"></i>
                </button>
            </div>

            <!-- Language Dropdown -->
            <div class="topbar-item">
                <div class="dropdown">
                    <button class="topbar-link" data-bs-toggle="dropdown" data-bs-offset="0,25" type="button"
                        aria-haspopup="false" aria-expanded="false">
                        <img src="{% static '/images/flags/br.svg' %}" alt="user-image" class="w-100 rounded"
                            height="18" id="selected-language-image">
                    </button>

                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item" data-translator-lang="en">
                            <img src="{% static '/images/flags/us.svg' %}" alt="user-image" class="me-1 rounded"
                                height="18" data-translator-image> <span class="align-middle">English</span>
                        </a>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item" data-translator-lang="hi">
                            <img src="{% static '/images/flags/in.svg' %}" alt="user-image" class="me-1 rounded"
                                height="18" data-translator-image> <span class="align-middle">Hindi</span>
                        </a>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item">
                            <img src="{% static '/images/flags/de.svg' %}" alt="user-image" class="me-1 rounded"
                                height="18"> <span class="align-middle">German</span>
                        </a>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item">
                            <img src="{% static '/images/flags/it.svg' %}" alt="user-image" class="me-1 rounded"
                                height="18"> <span class="align-middle">Italian</span>
                        </a>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item">
                            <img src="{% static '/images/flags/es.svg' %}" alt="user-image" class="me-1 rounded"
                                height="18"> <span class="align-middle">Spanish</span>
                        </a>

                        <!-- item-->
                        <a href="javascript:void(0);" class="dropdown-item">
                            <img src="{% static '/images/flags/ru.svg' %}" alt="user-image" class="me-1 rounded"
                                height="18"> <span class="align-middle">Russian</span>
                        </a>

                    </div>
                </div>
            </div>


            <!-- Light/Dark Mode Button -->
            <div class="topbar-item d-none d-sm-flex">
                <button class="topbar-link" id="light-dark-mode" type="button">
                    <i class="ti ti-moon fs-22"></i>
                </button>
            </div>

            <!-- User Dropdown -->
            <div class="topbar-item nav-user">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <span class="account-user-avatar"> 
                            <img 
                                src="https://ui-avatars.com/api/?name={{ user.get_full_name|default:user.username|urlencode }}&background=random&color=fff&size=128&bold=true" 
                                alt="{{ user.username }}" 
                                height="32"
                                class="rounded-circle"
                            >
                        </span>
                        <span>
                            <span class="account-user-name">
                                {{ user.name|default:user.username }}
                            </span>
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- item-->
                        <div class="dropdown-header noti-title">
                            <h6 class="text-overflow m-0">Ben-vindo !</h6>
                        </div>

                        <!-- item-->
                        <a href="{% url 'accounts:profile' %}" class="dropdown-item">
                            <i class="ti ti-user-hexagon me-1 fs-17 align-middle"></i>
                            <span class="align-middle">Meu Perfil</span>
                        </a>
                     

                        <div class="dropdown-divider"></div>

                        <!-- item-->
                        <a href="javascript:void(0);" onclick="document.getElementById('logout-form-top').submit();" class="dropdown-item notify-item text-danger">
                            <i class="ti ti-logout me-1"></i>
                            <span>Sair</span>
                        </a>
                        <form id="logout-form-top" action="{% url 'accounts:logout' %}" method="POST" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Topbar End -->
